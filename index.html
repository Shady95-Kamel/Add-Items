<!DOCTYPE html>
<html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ADD Items</title>
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <div class="text-center display-4 text-warning fw-bold">
                Add Your Item Details
            </div>
            <form>
                <div class="form-group row mt-5">
                    <label class="col-sm-2 col-form-label">Item No</label>
                    <div class="col-sm-10">
                      <input type="text" class="fInput form-control" placeholder="Item No">
                    </div>
                <div class="form-group row mt-5">
                  <label class="col-sm-2 col-form-label">Item Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="sInput form-control" placeholder="Item Name">
                  </div>
                </div>
                <div class="form-group row mt-5">
                  <label  class="col-sm-2 col-form-label">Item Price</label>
                  <div class="col-sm-10">
                    <input type="text" class="tInput form-control"  placeholder="Item Price">
                  </div>
                </div>
                <div class="form-group row mt-5">
                    <label class="col-sm-2 col-form-label">Item Quantity</label>
                    <div class="col-sm-10">
                      <input type="text" class="foInput form-control"  placeholder="Item Quantity">
                    </div>
                  </div>
                  <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="add btn btn-success ">A D D</button>
                  </div>
              </form>
              <form class="inline mt-4">
                <div class="input-icons">
                  <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                  <input type="text" class="filter input-field" placeholder="Filter By Item Name" >
                </div>
              </form>
              <table class="fillData table table-dark table-striped mt-5">
                <tr class="text-center">
                  <th>No</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Action</th>
                </tr>
              </table>
        </div>
        

        <script src="/js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    </body>
</html>
